language:
  - cpp
  - python
python:
  - "2.7"
compiler:
  - gcc
before_install: # Use this to prepare the system to install prerequisites or dependencies
  # Define some config vars
  - export ROS_DISTRO=hydro
  - export PACKAGE_NAME=moveit_kinematics_interface
  - export CI_SOURCE_PATH=$(pwd)
  - echo "Testing branch $TRAVIS_BRANCH "
  - pwd
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu precise main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update
  - sudo apt-get install -y python-catkin-pkg python-rosdep python-wstool ros-$ROS_DISTRO-roscpp
  # MongoDB fix - I don't fully understand this
  - sudo apt-get remove -y mongodb mongodb-10gen
  - sudo apt-get install -y mongodb-clients mongodb-server -o Dpkg::Options::="--force-confdef" # default actions
  # Setup rosdep
  - sudo rosdep init
  - rosdep update
install: # Use this to install any prerequisites or dependencies necessary to run your build
  # Create workspace
  - mkdir -p ~/catkin_ws/src
  - cd ~/catkin_ws/src
  - wstool init .
  # Download non-debian stuff
  - wstool merge https://raw.github.com/fsuarez6/$PACKAGE_NAME/$TRAVIS_BRANCH/$PACKAGE_NAME.rosinstall
  - wstool update
  # Delete the .rosinstall version of the repo and use the one of the branch we are testing
  - rm -rf $PACKAGE_NAME/
  - ln -s $CI_SOURCE_PATH . # Link the repo we are testing to the new workspace
  - cd ../
  # Install ros dependencies
  - rosdep install --from-paths src --ignore-src --rosdistro $ROS_DISTRO -y
before_script: # Use this to prepare your build for testing e.g. copy database configurations, environment variables, etc.
  - source /opt/ros/$ROS_DISTRO/setup.bash  
script: # All commands must exit with code 0 on success. Anything else is considered failure.
  # TEST 1 -------------------------------------------
  - echo "Test 1 ========================================"
  - catkin_make DCMAKE_BUILD_TYPE=Debug
